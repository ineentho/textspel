<html>
  <head>
    <link rel="stylesheet" href="./css/account.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  </head>
  <body>
      
    <div class="window equip-window">
      <h2>Equipped Items</h2>
      <div class="equip">
        <div class="inv-slot inv-head" data-slot="e0"></div>
        <div class="inv-slot inv-body" data-slot="e1"></div>
        <div class="inv-slot inv-legs" data-slot="e2"></div>
        <div class="inv-slot inv-boots" data-slot="e3"></div>
        <div class="inv-slot inv-lefthand" data-slot="e4"></div>
        <div class="inv-slot inv-righthand" data-slot="e5"></div>
      </div>
    </div>

    <div class="window inventory-window">
      <h2>Inventory</h2>
      <div class="inventory">
      </div>
      <div class="bottom-inventory">
        <div class="recraft-inventory">
          <div class="inv-slot inv-craft-1" data-slot="c0"></div>
          <div class="inv-slot inv-craft-2" data-slot="c1"></div>
          <div class="inv-slot inv-craft-3" data-slot="c2"></div>
          <div class="inv-slot inv-craft-4" data-slot="c3"></div>
          <button class="craft-button">Reassemble</button>
        </div>
      </div>
    </div>

    <button id="spawnItem">Spawn Item</button>

    <br>

    <div class="window tooltip-window">
      <div id="characterstats" class="tooltip tooltip-stat">
      </div>
    </div>


    <div id="tooltip" class="tooltip" style="left: -5000px">
      <h2>Coolt itemnamn</h2>
      <p><b>10</b> Attack Damage</p>
      <p><b>20</b> HP</p>
    </div>



    <script src="./lib/dragula.min.js"></script>
    <script src="./js/account.js"></script>
  </body>
</html>
