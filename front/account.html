<html>
  <head>
    <link rel="stylesheet" href="./css/account.css">
  </head>
  <body>
      
    <div class="window equip-window">
      <h2>Equipped Items</h2>
      <div class="equip">
        <div class="inv-slot inv-head" data-slot="e0"></div>
        <div class="inv-slot inv-body" data-slot="e1"></div>
        <div class="inv-slot inv-legs" data-slot="e2"></div>
        <div class="inv-slot inv-boots" data-slot="e3"></div>
        <div class="inv-slot inv-lefthand" data-slot="e4"></div>
        <div class="inv-slot inv-righthand" data-slot="e5"></div>
      </div>
    </div>

    <div class="window inventory-window">
      <h2>Inventory</h2>
      <div class="inventory">
      </div>
    </div>


    <div class="tooltip" style="left: -5000px">
      <h2>Coolt itemnamn</h2>
      <p><b>10</b> Attack Damage</p>
      <p><b>20</b> HP</p>
    </div>

    <button id="spawnItem">Spawn Item</button>


    <script src="./lib/dragula.min.js"></script>
    <script src="./js/account.js"></script>
  </body>
</html>
